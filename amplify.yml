version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - corepack enable && corepack prepare pnpm@9.14.2 --activate
        - pnpm install --frozen-lockfile
        - pnpm --filter @sigeo/shared build
        - pnpm --filter @sigeo/web build
    build:
      commands:
        - echo "Build already done in preBuild"
  artifacts:
    baseDirectory: apps/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/shared/node_modules/**/*
      - apps/web/node_modules/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'

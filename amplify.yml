# Build spec do Amplify. Redirects/rewrites (SPA) são configurados no Console:
# Hosting → Rewrites and redirects → Manage redirects (ver docs/AMPLIFY-SPA-REWRITE.md).
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
        - nvm install 20
        - nvm use 20
        - node -v
        - corepack enable
        - corepack prepare pnpm@9.14.2 --activate
        - pnpm install --frozen-lockfile
        - pnpm --filter @sigeo/shared build
        - pnpm --filter @sigeo/web build
    build:
      commands:
        - echo "Build already done in preBuild"
  artifacts:
    baseDirectory: apps/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/shared/node_modules/**/*
      - apps/web/node_modules/**/*
  customHeaders:
    - pattern: '**'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
